name: Deploy Backend

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install SSH client
        run: sudo apt-get install -y openssh-client

      - name: Add SSH Key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: |
            ${{ secrets.VPS_KEY }}

      - name: Add VPS to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Backend on VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "
            cd /root/devops &&
            echo 'ðŸ›‘ Stopping running containers...' &&
            docker-compose down || true &&
            echo 'ðŸ§¹ Removing old image...' &&
            docker rmi -f carbagar:v1 || true &&
            echo 'ðŸ“¦ Loading new image...' &&
            docker load -i /root/devops/carbagar_v1.tar &&
            echo 'ðŸš€ Starting services...' &&
            docker-compose up -d &&
            echo 'ðŸŽ‰ Deployment Success!'
          "
