name: Deploy Backend

on:
  push:
    branches: ["main"] # Update if your branch name is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install SSH client
        run: sudo apt-get install -y openssh-client rsync

      - name: Add SSH Key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: |
            ${{ secrets.VPS_KEY }}

      - name: Copy Files to VPS
        run: |
          rsync -avz --exclude '.git' ./ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_PATH }}

      - name: Deploy via Docker Compose
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "
            cd /root/devops &&
            echo 'ðŸ›‘ Stopping running containers...' &&
            docker compose down || true &&
            
            echo 'ðŸ§¹ Removing old image...' &&
            docker rmi -f carbagar:v1 || true &&
            
            echo 'ðŸ“¦ Loading new image tar...' &&
            docker load -i /root/devops/carbagar_v1.tar &&
            
            echo 'ðŸš€ Starting containers...' &&
            docker compose up -d
          "
