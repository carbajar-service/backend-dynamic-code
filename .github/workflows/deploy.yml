name: Deploy Backend

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: docker build -t carbagar:v1 .

      - name: Save Docker Image as TAR
        run: docker save -o carbagar_v1.tar carbagar:v1

      - name: Install SSH & Rsync
        run: sudo apt-get install -y openssh-client rsync

      - name: Add SSH Key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: |
            ${{ secrets.VPS_KEY }}

      - name: Add VPS to known_hosts
        run: ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Upload TAR to VPS
        run: |
          rsync -avz carbagar_v1.tar ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/root/devops/

      - name: Deploy on VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "
            cd /root/devops &&
            docker-compose down || true &&
            docker rmi -f carbagar:v1 || true &&
            docker load -i /root/devops/carbagar_v1.tar &&
            docker-compose up -d &&
            echo 'ðŸš€ Deployment Success!'
          "
