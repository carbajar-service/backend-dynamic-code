name: Deploy Backend (Auto Versioning)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Sequential Version
        run: |
          if [ ! -f .version ]; then echo 0 > .version; fi
          VERSION=$(cat .version)
          VERSION=$((VERSION + 1))
          echo $VERSION > .version
          echo "IMAGE_TAG=v$VERSION" >> $GITHUB_ENV
          git config --global user.email "github@actions.com"
          git config --global user.name "Usman Actions"
          git add .version
          git commit -m "Increment version to v$VERSION" || true
          git push || true

      - name: Build Docker Image
        run: docker build -t carbagar:${{ env.IMAGE_TAG }} .

      - name: Save Docker Image as TAR
        run: docker save -o carbagar_${{ env.IMAGE_TAG }}.tar carbagar:${{ env.IMAGE_TAG }}

      - name: Install SSH & Rsync
        run: sudo apt-get install -y openssh-client rsync

      - name: Add SSH Key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: |
            ${{ secrets.VPS_KEY }}

      - name: Add VPS to known_hosts
        run: ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Upload TAR to VPS
        run: |
          rsync -avz carbagar_${{ env.IMAGE_TAG }}.tar \
          ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/root/devops/

      - name: Deploy on VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "
            cd /root/devops &&
            
            echo 'üì¶ Loading image ${{ env.IMAGE_TAG }}...' &&
            docker load -i carbagar_${{ env.IMAGE_TAG }}.tar &&

            echo 'üõë Stopping & cleaning old containers...' &&
            docker-compose down --volumes --remove-orphans || true &&

            echo 'üöÄ Starting new version: ${{ env.IMAGE_TAG }}...' &&
            IMAGE_TAG=${{ env.IMAGE_TAG }} docker-compose up -d &&

            echo '‚è≥ Waiting for Health Check...' &&
            for i in {1..20}; do
              if docker ps --filter 'health=healthy' | grep -q carbagar_api; then
                echo 'üéâ Healthy Deployment Completed!' &&
                docker image prune -f &&
                exit 0
              fi
              sleep 3
            done

            echo '‚ùå Deployment failed! Rolling back...' &&
            docker-compose down &&
            exit 1
          "
